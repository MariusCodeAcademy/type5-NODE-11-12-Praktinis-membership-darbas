<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAO | Practice node Full stack</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="main-nav">
          <a href="index.html" class="nav-link active">Memberships</a>
          <a href="users.html" class="nav-link">Users</a>
        </nav>
      </div>
    </header>
    <main class="membership-main">
      <div class="container grid">
        <div class="title-block">
          <h2>Membership management</h2>
          <p class="lead"
            >Here you can manage Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Aperiam, quibusdam.</p
          >
        </div>
        <button class="btn btn-add">New Membership</button>
      </div>
      <div class="container cards-container">
        <article class="card">
          <h3>LOADING...</h3>
          <p>.............</p>
          <div class="hr"></div>
          <button class="btn btn-delete" data-id="">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </article>
      </div>
    </main>
    <section class="new-membership hide">
      <form class="add-membership-form">
        <input type="text" placeholder="name" name="name" /><br />
        <input
          type="number"
          step="0.01"
          placeholder="price"
          name="price"
        /><br />
        <textarea type="text" placeholder="description" name="description">
        </textarea
        ><br />
        <button type="submit">Create</button>
      </form>
    </section>
  </body>
</html>
