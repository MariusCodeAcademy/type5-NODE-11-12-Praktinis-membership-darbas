<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS | CAO | Practice node Full stack</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/users.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Memberships</a>
          <a href="users.html" class="nav-link active">Users</a>
        </nav>
      </div>
    </header>
    <main class="membership-main">
      <div class="container grid">
        <div class="title-block">
          <h2>User management</h2>
        </div>
        <button class="btn btn-add">New Membership</button>
        <button class="btn btn-sort"
          >Sort by name DESC <i class="fa fa-sort-desc" aria-hidden="true"></i
        ></button>
      </div>

      <div class="container cards-container">
        <article class="card">
          <h3>Loading ...... </h3>
          <p>description ......</p>
        </article>
      </div>
    </main>
    <section class="new-membership hide">
      <form class="create-user-form">
        <input type="text" placeholder="First name" name="name" required />
        <input type="text" placeholder="Last name" name="surname" required />
        <input type="email" placeholder="Email" name="email" required />
        <select name="string_id" id="membership-select">
          <!-- <option value="2398420348023948">Trial</option> -->
        </select>

        <button id="cancel-btn" type="button">Cancel</button>
        <button type="submit">Create</button>
      </form>
    </section>
  </body>
</html>
